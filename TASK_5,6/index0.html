<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Example</title>
</head>
<body style="background-color: lightblue;">

  <h1 style="color: darkblue; font-size: 40px; text-align: center;">
    Welcome to Inline CSS Styling
  </h1>

  <p style="color: green; font-size: 20px; background-color: yellow; padding: 10px;">
    This is a paragraph with inline CSS. The font is green, background is yellow, and text size is larger.
  </p>

  <button style="background-color: orange; color: white; font-size: 18px; padding: 10px 20px; border: none; border-radius: 5px;">
    Click Me
  </button>

</body>
</html>
